<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img class="pokemon-image" src="#" alt="imagem pokemon">
        
        <div class="pokemon-data">
            <span class="pokemon-number"></span>
            -
            <span class="pokemon-name"></span>
        </div>

        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Nome ou Numero"
            required
            />
        </form>

        <div class="buttons">
            <button class="button" id="btn-prev">
                Prev <
            </button>
            <button class="button" id="btn-next">
                Next >
            </button>
        </div>

        <img class="pokedex" src="img/pokedex.png" alt="">
        
    </main>
    <footer>
        <h1>Feito por <a href="https://github.com/Davasz">Davi Souza</a></h1>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
